name: refresh

on:
  push:
    branches:
      - main
  schedule:
    - cron: '15 * * * *' # every 15th minute
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pages: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  refresh:
    # Sometimes there is a job scheduling problem on GitHub's end.
    # If that happens, just fail the current one and let the next
    # scheduled execution picks it up.
    timeout-minutes: 3
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Refresh repository list
        env:
          REPOSITORY_LIMIT: '1000'
          BASE_GOMOD_URL: 'go.husin.dev'
          BASE_FORGE_URL: 'https://github.com/wilsonehusin'
          OUT_PATH: './public'
          GH_TOKEN: ${{ secrets.GH_TOKEN_PUBLIC_REPOSITORIES }}
        run: bin/generate-all

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
